
<app-sidebar/>
  <p-card header="Carrera" >
    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="showDialogCreate()" style="margin-bottom: 20px;"></button>
    <p-panel header="Table of Carrer">
      <div class="card">
        <p-table [value]="carreras" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nro</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-carrer>
                <tr>
                    <td>{{ carrer.id }}</td>
                    <td>{{ carrer.nombre }}</td>
                    <td>{{ carrer.estado }}</td>
                    <td>
                      <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" (click)="showDialogEdit(carrer.id)"></button>
                      <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger ml-1" (click)="deleteCarrera(carrer.id)"></button>
                  </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </p-panel>
  <p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Carrera:</label>
        <input pInputText [(ngModel)]="carrera.nombre" name="nombre" id="nombre" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="{{opc}}" (click)="opcion()" />
    </div>

</p-dialog>
